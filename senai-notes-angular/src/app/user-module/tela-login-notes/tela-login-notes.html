
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo"></div>
            <h1 class="logo-text">Senai Notes</h1>
        </div>

        <h2 class="welcome-title">Welcome to Note</h2>
        <p class="welcome-subtitle">Please log in to continue</p>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-group">
                    <input type="password" id="password" class="form-input password-input" placeholder="••••••••"
                        required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </button>
                </div>
                <div class="forgot-password">
                    <a href="#" class="forgot-link">Forgot</a>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
        </form>

        <div class="signup-section">
            No account yet? <a href="#" class="signup-link">Sign Up</a>
        </div>
    </div>
</body>
