<div class="form-container">
  <!-- Logo e nome da aplicação -->
  <div class="logo-section">
    <div class="logo">
      <div class="logo-icon"></div>
      <span class="logo-text">Senai Notes</span>
    </div>
  </div>

  <!-- Título e subtítulo -->
  <h1 class="form-title">Create Your Account</h1>
  <p class="form-subtitle">
    Sign up to start organizing your notes and boost your productivity.
  </p>

  <!-- Formulário Angular Reativo -->
  <form [formGroup]="signupForm" (ngSubmit)="onSubmitReactive()">
    <!-- Campo de Email -->
    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-input"
        placeholder="email@example.com"
      />
      <div *ngIf="hasError('email')" class="error">
        {{ getErrorMessage('email') }}
      </div>
    </div>

    <!-- Campo de Senha -->
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <div class="password-container">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          id="password"
          formControlName="password"
          class="form-input"
          placeholder="Enter your password"
          (input)="onPasswordInput($event)"
        />
        <button
          type="button"
          class="password-toggle"
          (click)="togglePassword()"
        >
          <span class="eye-icon"></span>
        </button>
      </div>
      <div class="password-requirements">
        <span class="requirement-icon" [class.valid]="passwordValid"></span>
        <span>At least 8 characters</span>
      </div>
      <div *ngIf="hasError('password')" class="error">
        {{ getErrorMessage('password') }}
      </div>
    </div>

    <!-- Botão de Submit -->
    <button type="submit" class="submit-button" [disabled]="isLoading">
      {{ isLoading ? 'Loading...' : 'Sign up' }}
    </button>
  </form>

  <!-- Link para login -->
  <div class="login-link">
    Already have an account? <a routerLink="/login">Login</a>
  </div>
</div>
