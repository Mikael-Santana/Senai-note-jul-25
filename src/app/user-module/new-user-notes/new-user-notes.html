<div class="fundo">
<div class="form-container">
  <!-- Logo e nome da aplicação -->
  <div class="logo-section">
    <div class="logo">
      <div class="logo-icon"></div>
      <span class="logo-text">Senai Notes</span>
      <div class="button-container">
        <button type="button" class="dark-toggle" (click)="ligarDesligarDarkMode()">
          <span class="icon">{{ darkMode ? '☀️' : '🌙' }}</span>
          <span class="label">{{ darkMode ? 'Light Mode' : 'Dark Mode' }}</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Título e subtítulo -->
  <h1 class="form-title">Create Your Account</h1>
  <p class="form-subtitle">
    Sign up to start organizing your notes and boost your productivity.
  </p>

  <!-- Mensagens de sucesso/erro -->
  <div *ngIf="sucessLogin" class="success-message">
    {{ sucessLogin }}
  </div>
  <div *ngIf="errorLogin" class="error-message-global">
    {{ errorLogin }}
  </div>

  <!-- Formulário Angular Reativo -->
  <form [formGroup]="signupForm" (ngSubmit)="onSubmitReactive()">
    <!-- Campo de Nome -->
    <div class="form-group">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" formControlName="nome" class="form-input" [class.error]="nomeErrorMessage !== ''"
        placeholder="João" />
      <div *ngIf="nomeErrorMessage" class="error-message">
        {{ nomeErrorMessage }}
      </div>
    </div>

    <!-- Campo de Email -->
    <div class="form-group">
      <label for="email" class="form-label">Endereço de email</label>
      <input type="email" id="email" formControlName="email" class="form-input" [class.error]="emailErrorMessage !== ''"
        placeholder="email@exemplo.com" />
      <div *ngIf="emailErrorMessage" class="error-message">
        {{ emailErrorMessage }}
      </div>
    </div>

    <!-- Campo de Senha -->
    <div class="form-group">
      <label for="password" class="form-label">Senha</label>
      <div class="password-container">
        <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password"
          class="form-input" [class.error]="passwordErrorMessage !== ''" placeholder="Digite sua senha"
          (input)="onPasswordInput($event)" />
        <button type="button" class="password-toggle" (click)="togglePassword()">
          {{ passwordVisible ? '🙈' : '👁️' }}
        </button>
      </div>
      <div class="password-requirements">
        <span class="requirement-icon" [class.valid]="passwordValid"></span>
        <span>At least 8 characters</span>
      </div>
      <div *ngIf="passwordErrorMessage" class="error-message">
        {{ passwordErrorMessage }}
      </div>
    </div>

    <!-- Botão de Submit -->
    <button type="submit" class="submit-button" [disabled]="isLoading">
      <span>{{ isLoading ? 'Creating account...' : 'Sign up' }}</span>
    </button>
  </form>

  <!-- Link para login -->
  <div class="login-link">
    Already have an account? <a routerLink="/login">Login</a>
  </div>
</div>
</div>
