<div class="form-container">
  <!-- Logo e nome da aplicação -->
  <div class="logo-section">
    <div class="logo">
      <div class="logo-icon"></div>
      <span class="logo-text">Senai Notes</span>
    </div>
  </div>

  <!-- Título e subtítulo -->
  <h1 class="form-title">Create Your Account</h1>
  <p class="form-subtitle">
    Sign up to start organizing your notes and boost your productivity.
  </p>

  <!-- Mensagens de sucesso/erro -->
  <div *ngIf="sucessLogin" class="success-message">
    {{ sucessLogin }}
  </div>
  <div *ngIf="errorLogin" class="error-message-global">
    {{ errorLogin }}
  </div>

  <!-- Formulário Angular Reativo -->
  <form [formGroup]="signupForm" (ngSubmit)="onSubmitReactive()">
    <!-- Campo de Nome -->
    <div class="form-group">
      <label for="nome" class="form-label">Full Name</label>
      <input
        type="text"
        id="nome"
        formControlName="nome"
        class="form-input"
        [class.error]="nomeErrorMessage !== ''"
        placeholder="John Doe"
      />
      <div *ngIf="nomeErrorMessage" class="error-message">
        {{ nomeErrorMessage }}
      </div>
    </div>

    <!-- Campo de Email -->
    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-input"
        [class.error]="emailErrorMessage !== ''"
        placeholder="email@example.com"
      />
      <div *ngIf="emailErrorMessage" class="error-message">
        {{ emailErrorMessage }}
      </div>
    </div>

    <!-- Campo de Senha -->
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <div class="password-container">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          id="password"
          formControlName="password"
          class="form-input"
          [class.error]="passwordErrorMessage !== ''"
          placeholder="Enter your password"
          (input)="onPasswordInput($event)"
        />
        <button
          type="button"
          class="password-toggle"
          (click)="togglePassword()"
        >
          {{ passwordVisible ? '🙈' : '👁️' }}
        </button>
      </div>
      <div class="password-requirements">
        <span class="requirement-icon" [class.valid]="passwordValid"></span>
        <span>At least 8 characters</span>
      </div>
      <div *ngIf="passwordErrorMessage" class="error-message">
        {{ passwordErrorMessage }}
      </div>
    </div>

    <!-- Botão de Submit -->
    <button type="submit" class="submit-button" [disabled]="isLoading">
      <span>{{ isLoading ? 'Creating account...' : 'Sign up' }}</span>
    </button>
  </form>

  <!-- Link para login -->
  <div class="login-link">
    Already have an account? <a routerLink="/login">Login</a>
  </div>
</div>
