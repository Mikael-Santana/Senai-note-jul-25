

<div class="login-container">
  <!-- Logo -->
    <!-- Botão de Tema -->
  <button class="theme-toggle" (click)="toggleTheme()" type="button">
    <svg *ngIf="!isDarkMode" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
      <path
        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
      />
    </svg>
    <svg *ngIf="isDarkMode" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
      <path
        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
      />
    </svg>
  </button>
  <div class="logo-section">
    <div class="logo"></div>
    <h1 class="logo-text">Senai Notes</h1>
  </div>
  <h2 class="welcome-title">Bem-vindo ao Notes</h2>
  <p class="welcome-subtitle">Por favor, faça login para continuar</p>
  <!-- Formulário -->
  <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">
    <div class="form-group">
      <label class="form-label" for="email">Endereço de Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-input"
        placeholder="email@example.com"
      />
      <div *ngIf="emailErrorMessage" class="error-message">{{ emailErrorMessage }}</div>
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Senha</label>
      <div class="password-group">
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input password-input"
          placeholder="••••••••"
        />
      </div>
      <div *ngIf="passwordErrorMessage" class="error-message">{{ passwordErrorMessage }}</div>
      <div class="forgot-password"><a href="#" class="forgot-link">Esqueceu Senha ?</a></div>
    </div>
    <button type="submit" class="login-btn">Login</button>
    <div *ngIf="sucessoErrorMessage" class="success-message">{{ sucessoErrorMessage }}</div>
    <div *ngIf="incorretoErrorMessage" class="error-message">{{ incorretoErrorMessage }}</div>
  </form>
  <div class="signup-section">Ainda não tem uma conta ?<a href="https://senai-note-angular.vercel.app/cadastro" class="signup-link"> Registra-se</a></div>
</div>
